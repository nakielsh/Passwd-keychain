<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<nav class="navbar navbar-light bg-light sticky-top" style="justify-content: center">
    <a class="navbar-brand" href="#">
        <img src="https://imgur.com/E8b6jdD.png" width="200" height="40" class="d-inline-block align-top " alt=""/>
    </a>
</nav>
<div class="jumbotron jumbotron-fluid">

    <div class="jumbotron jumbotron-fluid container text-center">

<!--        <p class="error-message"-->

<!--           th:text="${error}">Validation error</p>-->
        <div>
            <div th:if="${error != null}" class="alert alert-danger" role="alert">
                <p th:text="${error}">Error wrong master password</p>
            </div>
            <h1 class="display-4">Edit password</h1>
            <hr class="my-4 ">
            <div class="container text-center table-responsive">

<!--                <form th:if="${isPasswordDecoded} == false" class="text-center" method="post"-->
<!--                      th:action="@{/password/edit/__${password.id}__}">-->

<!--                    <div class="row" style="align-items: center; flex-direction: column">-->

<!--                               placeholder="Master Password">-->

<!--                        <button class="btn btn-success d-block col-md-5" data-bss-hover-animate="pulse" type="submit">-->
<!--                            Show Password-->
<!--                        </button>-->

<!--                    </div>-->
<!--                </form>-->

                <form class="text-center" method="post" th:action="@{/password/edit/__${password.id}__}" th:object="${passwordDTO}">
                    <input hidden th:field="*{id}" th:name="id">

                    <div class="row" style="align-items: center; flex-direction: column">
                        <input th:value="${password.service}" th:name="service" class="form-control col-md-5" type="text" id="service"
                               placeholder="Service">
                        <input th:field="*{savedPassword}" class="form-control col-md-5" type="password"
                               id="savedPassword" placeholder="Password to save">
                        <input th:field="*{savedPasswordAgain}"
                               class="form-control col-md-5 autocomplete-currency autocomplete" type="password"
                               id="savedPasswordAgain"
                               placeholder="Confirm password to save">
                        <input th:field="*{masterPassword}"
                               class="form-control col-md-5 autocomplete-currency autocomplete" type="password"
                               id="masterPassword"
                               placeholder="Master Password">
                        <button class="btn btn-primary d-block col-md-5" data-bss-hover-animate="pulse" type="submit">
                            Add product
                        </button>

                    </div>
                </form>
                <a th:href="@{/home}"
                   class="btn btn-outline-secondary shadow bg-body rounded">Back to passwords view</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
