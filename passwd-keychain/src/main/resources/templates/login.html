<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
  <title>Login</title>
  <meta content="website" property="og:type">
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
        rel="stylesheet">
</head>
<body>
<div class="text-center w-100 row-login">


  <section class="login-form">
    <div class="form-container">
      <div class="container">
        <div class="column">
          <div class="row" style="display: flex; justify-content: center">
            <img class="img-fluid" src="https://imgur.com/SKPq2HJ.png" style="max-width: 30%">
          </div>
          <div class="alert alert-success" role="alert" th:if="${success != null}">
            <p th:text="${success}">Success</p>
          </div>
          <div class="row" style="display: flex; justify-content: center">
            <form method="post" th:action="@{/login}">
              <h2 class="text-start">
                <strong>Log in</strong>
              </h2>
              <div class="alert alert-danger shadow notification" th:if="${param.error}">
                Invalid username or password.
              </div>

              <input class="form-control" id="username" name="username"
                     placeholder="Username"
                     type="text">
              <input class="form-control" id="password" name="password"
                     placeholder="Password"
                     type="password">

              <button class="btn btn-primary d-block w-100" data-bss-hover-animate="pulse"
                      type="submit">
                Log in
              </button>
              <a class="small-text" style="padding-top: 20px" th:href="@{/registration}">
                Don't have any account yet? Register Here!
              </a>
              <a class="btn btn-outline-primary d-block w-100" data-bss-hover-animate="pulse"
                 th:href="@{/registration}" type="button">
                Register
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

</body>
</html>
