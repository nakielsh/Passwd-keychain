<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <title>Add Password</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        rel="stylesheet"/>
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/5af5eb3f80.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light sticky-top" style="justify-content: center">
  <a class="navbar-brand col-sm-8" href="#">
    <img alt="" class="d-inline-block align-top " height="40"
         src="https://imgur.com/E8b6jdD.png" width="200"/>
  </a>
  <a class="btn btn-outline-secondary shadow bg-body rounded col-sm-2"
     th:href="@{/logout}">Logout</a>
</nav>
<div class="jumbotron jumbotron-fluid">

  <div class="jumbotron jumbotron-fluid container text-center">

    <div>
      <div th:if="${error != null}">
        <li th:each="message : ${error.split(',')}">
          <p class="alert alert-danger" role="alert" th:text="${message}"></p>
        </li>
      </div>
      <h1 class="display-4">Show password</h1>
      <hr class="my-4 ">
      <div class="container text-center table-responsive">
        <form class="text-center" method="post" th:action="@{/password/show/__${password.id}__}"
              th:if="${isPasswordDecoded} == false">

          <div class="row" style="align-items: center; flex-direction: column">
            <input class="form-control col-md-5" name="masterPassword" placeholder="Master Password"
                   type="password">

            <button class="btn btn-success d-block col-md-5" data-bss-hover-animate="pulse"
                    type="submit">
              Show Password
            </button>

          </div>
        </form>

        <table class="table table-striped table-hover caption-top shadow bg-body rounded"
               style="width: 100%"
               th:if="${isPasswordDecoded}">
          <caption>Your password</caption>
          <thead class="table-dark">
          <tr>
            <th scope="col">Service</th>
            <th scope="col">Password</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>

          </tr>
          </thead>
          <tbody>

          <td class="font-weight-bold text-dark" th:text="${password.service}"></td>
          <td class="font-weight-bold text-dark" th:text="${password.actualPassword}"></td>
          <td>
            <a class="btn btn-info shadow bg-body rounded"
               th:href="@{/password/edit/__${password.id}__}">Edit</a>
          </td>
          <td>
            <a class="btn btn-danger shadow bg-body rounded"
               th:href="@{/password/delete/__${password.getId()}__}">Delete</a>
          </td>


          </tbody>

        </table>
        <a class="btn btn-outline-secondary shadow bg-body rounded"
           th:href="@{/home}">Back to passwords view</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
