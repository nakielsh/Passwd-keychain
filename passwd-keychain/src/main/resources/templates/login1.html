<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OLX-Login</title>
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
<div class="text-center w-100 row-login">


    <section class="login-form">
        <div class="form-container">
            <div class="container">
                <div class="column">
                    <div class="row" style="display: flex; justify-content: center">
                        <img class="img-fluid" style="max-width: 30%" src="https://imgur.com/SKPq2HJ.png">
                    </div>
                    <div class="row" style="display: flex; justify-content: center">
                        <form method="post" th:action="@{/login}">
                            <h2 class="text-start">
                                <strong>Log in</strong>
                            </h2>
                            <div th:if="${param.error}" class="alert alert-danger shadow notification">
                                Invalid username or password.
                            </div>

                            <input class="form-control" type="text" id="username"
                                   name="username"
                                   placeholder="Username">
                            <input class="form-control" type="password" id="password"
                                   name="password"
                                   placeholder="Password">

                            <button class="btn btn-primary d-block w-100" data-bss-hover-animate="pulse" type="submit">
                                Log in
                            </button>
                            <a class="small-text" th:href="@{/registration}" style="padding-top: 20px">
                                Don't have any account yet? Register Here!
                            </a>
                            <a class="btn btn-outline-primary d-block w-100" type="button"
                               data-bss-hover-animate="pulse" th:href="@{/registration}">
                                Register
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
